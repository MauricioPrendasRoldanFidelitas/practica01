# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/practica?serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de servidor y logs
server.port=91
logging.level.root=TRACE
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} - %msg%n
logging.level.org.springframework=DEBUG
server.tomcat.use-native=false
server.tomcat.use-apr=false

